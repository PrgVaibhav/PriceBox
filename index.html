<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="panel pricingTabel">
        <div class="pricingList">
            <img src="icons/icon1.png" alt="" class="pricingImage">
            <h2 class="pricingHeader">Personal</h2>
            <ul class="pricingFeatures">
                <li class="pricingFeaturesItems">Custom domains</li>
                <li class="pricingFeaturesItems">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricingPrice">free</span>
            <a href="#" class="pricingButton">Sign Up</a>
        </div>
        <div class="pricingList">
            <img src="icons/icon2.png" alt="" class="pricingImage">
            <h2 class="pricingHeader">Small Team</h2>
            <ul class="pricingFeatures">
                <li class="pricingFeaturesItems">Custom domains</li>
                <li class="pricingFeaturesItems">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricingPrice">free</span>
            <a href="#" class="pricingButton freeTrial">Free Trial</a>
        </div>
        <div class="pricingList">
            <img src="icons/icon3.png" alt="" class="pricingImage">
            <h2 class="pricingHeader">Large Team</h2>
            <ul class="pricingFeatures">
                <li class="pricingFeaturesItems">Custom domains</li>
                <li class="pricingFeaturesItems">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricingPrice">free</span>
            <a href="#" class="pricingButton freeTrial">Free Trial</a>
        </div>
    </div>
</body>
</html>
